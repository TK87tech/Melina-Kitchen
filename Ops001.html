<script>
    
        const foodImageItems = document.querySelectorAll('.food-image')
        foodImageItems.forEach(foodImage => {
            foodImage.addEventListener('mouseover', () => {   
                foodImage.childNodes[1].classList.add('img-whiten');

            })

            foodImage.addEventListener('mouseout', () => {   
                foodImage.childNodes[1].classList.remove('img-whiten');

            })
        })
</script>
